<body>

<!-- LEFT SIDE -->
<div class="left">
  <h2>Kart Okutan Personeller</h2>

</div>

<!-- RIGHT SIDE -->
<div class="right">
  <h1>Tevzi Ä°ÅŸ Atama</h1>

  <div class="row">
    <div style="flex: 1;">
      <label>Ä°ÅŸ / Proje</label><br>
      <select id="jobSelect"></select>
    </div>

    <div>
      <label>Ä°ÅŸ BaÅŸlangÄ±Ã§ Saati</label><br>
      <select id="startTime">
        <option>07:00</option>
        <option>08:00</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
      </select>
    </div>

    <div>
      <label>Ä°ÅŸ BitiÅŸ Saati</label><br>
      <select id="endTime">
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
      </select>
    </div>
  </div>

  <button class="assign-btn" onclick="assignJob()">Ä°ÅŸ Ata</button>
  <button class="assign-btn" style="background:#555" onclick="loadTodayAssignments()">Listeleri Yenile</button>

  <h2>BugÃ¼nkÃ¼ Ä°ÅŸ AtamalarÄ±</h2>
  <table>
    <thead>
      <tr>
        <th>Personel</th>
        <th>GÃ¶rev</th>
        <th>Ä°ÅŸ</th>
        <th>BaÅŸlangÄ±Ã§</th>
        <th>BitiÅŸ</th>
      </tr>
    </thead>
    <tbody id="assignmentsBody"></tbody>
  </table>
</div>

<script>

// ðŸ”¥ TEK DEÄžÄ°ÅžÄ°KLÄ°K â€” API ARTIK DOLU ðŸ”¥
const API = "https://tevzi-nfc-production.up.railway.app";

// ------- JOB LIST LOAD -------
async function loadJobs() {
  const res = await fetch(API + "/api/jobs");
  const json = await res.json();
  const sel = document.getElementById("jobSelect");

  sel.innerHTML = "";
  json.data.forEach(job => {
    const opt = document.createElement("option");
    opt.value = job;
    opt.textContent = job;
    sel.appendChild(opt);
  });
}

// ------- LOAD TODAY SCANS -------
async function loadScans() {
  const res = await fetch(API + "/api/today-scans");
  const json = await res.json();

  const div = document.getElementById("scanList");
  div.innerHTML = "";

  if (json.data.length === 0) {
    div.innerHTML = "BugÃ¼n kart okutan personel yok.";
    return;
  }

  json.data.forEach(p => {
    const card = document.createElement("div");
    card.className = "person-card";

    card.innerHTML = `
      <strong>${p.fullName}</strong><br>
      <span>${p.role}</span>
      <div class="time-box">
        âž¤ GiriÅŸ: <strong>${p.firstScanAt.slice(11,16)}</strong>
      </div>
      <div class="time-box">
        âž¤ Ã‡Ä±kÄ±ÅŸ: 
        ${p.hasExit 
          ? `<span class="exit-time">${p.lastScanAt.slice(11,16)}</span>` 
          : `<span style="color:#777">(henÃ¼z Ã§Ä±kmadÄ±)</span>`}
      </div>
    `;

    div.appendChild(card);
  });
}

// ------- ASSIGN JOB -------
async function assignJob() {
  const jobName = document.getElementById("jobSelect").value;
  const startTime = `${today()}T${document.getElementById("startTime").value}:00`;
  const endTime = `${today()}T${document.getElementById("endTime").value}:00`;

  const scanCards = document.querySelectorAll(".person-card");
  if (scanCards.length === 0) {
    alert("BugÃ¼n kart okutan kimse yok.");
    return;
  }

  const firstName = scanCards[0].querySelector("strong").innerText;
  const person = await findPersonByName(firstName);

  if (!person) {
    alert("Personel bulunamadÄ±!");
    return;
  }

  const res = await fetch(API + "/api/assign", {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({
      personId: person.id,
      jobName,
      startTime,
      endTime
    })
  });

  const json = await res.json();
  if (!json.ok) {
    alert(json.error);
  } else {
    alert("Ä°ÅŸ atamasÄ± yapÄ±ldÄ±!");
    loadTodayAssignments();
  }
}

// ------- FIND PERSON -------
async function findPersonByName(full) {
  const res = await fetch(API + "/api/persons");
  const json = await res.json();

  return json.data.find(p => (p.firstName + " " + p.lastName) === full);
}

// ------- LOAD TODAY ASSIGNMENTS -------
async function loadTodayAssignments() {
  const res = await fetch(API + "/api/assignments/today");
  const json = await res.json();

  const body = document.getElementById("assignmentsBody");
  body.innerHTML = "";

  json.data.forEach(a => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${a.fullName}</td>
      <td>${a.role}</td>
      <td>${a.jobName}</td>
      <td>${a.startTime.slice(11,16)}</td>
      <td>${a.endTime.slice(11,16)}</td>
    `;
    body.appendChild(tr);
  });
}

function today() {
  return new Date().toISOString().slice(0,10);
}

setInterval(() => loadScans(), 4000);

loadJobs();
loadScans();
loadTodayAssignments();

</script>

</body>
